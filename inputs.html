<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Inputs Demo</title>
</head>
<body>
	
<h2>Do you prefer cats or dogs?</h2>
	<form action="">
	<label for="dogs">Dogs</label>
	<input name="choice" id="dogs" type="radio" value="dogs">
	<label for="cats">Cats</label>
	<input name="choice" id="cats" type="radio" value="cats">
	<button>Go!</button>

	<p>What's your favorite color?</p>
	<select name="color" id="">
		<option value="blue">blue</option>
		<option value="red">red</option>
		<option value="yellow">yellow</option>
	</select>

	<textarea name="paragraph" id="" cols="30" rows="10"></textarea>
</form>
</body>
</html>
